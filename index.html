<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decision Tree Checklist</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <!-- Left Column: Questionnaire -->
    <div class="left-column">
      <h2>Questionnaire</h2>
      <div class="accordion">
        <h3>Context</h3>
        <div class="accordion-content">
            <p>How do you currently have Adobe Analytics implemented?</p>
            <select id="implementation-state">
                <option value="" disabled selected>Select your current implementation</option>
                <option value="appm">AppMeasurement or Tags with the Adobe Analytics extension</option>
                <option value="websdk">Web SDK or Tags with the Web SDK extension</option>
                <option value="none">No Adobe Analytics implementation</option>
            </select>
        </div>
      </div>
    </div>
  
    <!-- Right Column: Checklist -->
    <div class="right-column">
      <h2>Checklist</h2>
      <ul id="checklist-container"></ul>
    </div>
  </div>

  <!-- jQuery and js-yaml libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="scripts.js"></script>
</body>
</html>
